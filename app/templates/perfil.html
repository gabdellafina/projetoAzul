{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Login Section -->
        <div class="col-md-6">
            <h2 class="text-center">JÃ¡ possui um perfil?</h2>
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <input type="hidden" name="login" value="true">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="login-senha" name="senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Cadastro Section -->
        <div class="col-md-6">
            <h2 class="text-center">Cadastro</h2>
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <input type="hidden" name="cadastro" value="true">
                        <div class="mb-3">
                            <label for="cadastro-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="cadastro-nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastro-cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cadastro-cpf" name="cpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastro-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="cadastro-email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastro-telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="cadastro-telefone" name="telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastro-senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="cadastro-senha" name="senha" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
